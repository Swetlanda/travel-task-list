{% extends "base.html" %}
{% load static %}

{% block title %}Sign Out{% endblock %}

{% block content %}
<div class="container mt-4">
    <!-- Header for the Sign Out page -->
    <h2 class="text-center">Sign Out</h2>

    <!-- Main Message -->
    <p class="lead text-center">Are you sure you want to sign out?</p>

    <!-- Begin form to handle user logout -->
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <form method="POST" action="{% url 'account_logout' %}">
                <!-- CSRF token for security purposes -->
                {% csrf_token %}

                <!-- Submit button for signing out -->
                <button type="submit" class="btn btn-danger w-100">Sign Out</button>
            </form>

            <!-- Link to stay logged in -->
            <div class="text-center mt-3">
                <p>Changed your mind? <a href="{% url 'home' %}">Stay logged in</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
